name: all_projects
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  google_fonts: ^6.2.0
  audioplayers: ^5.2.1
  font_awesome_flutter: ^10.1.0
  line_icons: ^2.0.1
  cupertino_icons: ^1.0.8
  just_audio: ^0.9.36
  audio_session: ^0.1.14
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  dart_code_metrics: ^4.19.1

flutter:
  uses-material-design: true

  assets:
    - images/
